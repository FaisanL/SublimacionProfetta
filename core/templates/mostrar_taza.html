<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublimacion Profetta</title>
    <link rel="shortcut icon" href="img/Logo_SP.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Listado de Tazas</h1>
        </div>
        <div class="row">
            <table class="table" style="font-weight: bold;">
                <tr>
                    <th>Nombre</th>
                    <th>imagen</th>
                </tr>
                {%for ta in taza %}
                <tr>
                    <td>{{ta.nombre}}</td>
                    <td>{{ta.imagen}}</td>
                    <td><a href="{% url 'form_mod_taza' ta.id %}" class="btn btn-success">Modificar</a></td>
                    <td><a href="{%url 'form_del_taza' ta.id %}" class="btn btn-danger">Eliminar</a></td>   
                </tr>
                {% endfor %}
            </table>
            
        </div>
        <a href="{%url 'form_taza'%}" class="btn btn-success">Crear Tazas</a>
        <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
    </div>
</body>
</html>
