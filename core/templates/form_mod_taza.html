<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Taza</title>
    <link rel="shortcut icon" href="img/Logo_SP.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        .custom-image-input img {
            width: 300px !important; /* Establece el tamaño máximo que desees */
            height: 100px !important; /* Mantiene la proporción original */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modificar Taza</h1>
        
        <!-- Información de la Taza -->
        <p>Detalles de la taza:</p>
        <p>Nombre: {{ taza.nombre }}</p>
        <p>Imagen: <img src="{{ taza.imagen_url }}" alt="{{ taza.nombre }}"></p>

        <!-- Formulario de Modificación -->
        <form method="POST" enctype="multipart/form-data" id="formulario">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Modificar">
        </form>
    </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
